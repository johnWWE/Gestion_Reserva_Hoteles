<!--frontend/hotel.html-->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel · ReservaHoteles</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="container">
  <header class="site-header">
    <div class="header-grid">
      <div class="brand"><strong>ReservaHoteles</strong></div>
      <nav class="nav">
        <a class="chip" href="index.html">Inicio</a>
        <a class="chip" href="hotels.html">Hoteles</a>
        <a class="chip" href="reservations.html" data-show-when="logged">Mis reservas</a>
        <a class="chip" href="admin.html" data-show-when="admin">Admin</a>
        <a class="chip" href="#" data-show-when="logged" data-action="logout">Salir</a>
        <a class="chip" href="login.html" data-hide-when="logged">Login</a>
        <a class="chip" href="register.html" data-hide-when="logged">Registro</a>
        <span data-show-when="logged" data-username style="margin-left:10px;font-weight:500;"></span>
      </nav>
    </div>
  </header>

  <main style="margin:1.5rem 0;">
    <a class="btn" href="hotels.html">← Volver</a>
    <h1 id="hotelName" style="margin-top:1rem;">Hotel</h1>
    <p id="hotelInfo" class="muted"></p>

    <section class="card" style="padding:1rem;margin:.75rem 0;">
      <h3>Elegir fechas</h3>
      <div class="row" style="display:flex;gap:.5rem;flex-wrap:wrap;align-items:center">
        <label>Inicio <input type="date" id="fechaInicio"></label>
        <label>Fin <input type="date" id="fechaFin"></label>
        <small class="muted">Selecciona las fechas antes de reservar.</small>
      </div>
      <p id="dateMsg" class="muted" style="margin-top:.5rem;"></p>
    </section>
    
    <section id="weatherBox" class="weather-card hidden">
      <div class="weather-left">
        <img id="weatherIcon" class="weather-icon" src="" alt="Clima">
      </div>
      <div class="weather-right">
        <h3 id="weatherCity"></h3>
        <div class="temp-row">
          <span id="weatherTemp" class="temp-main"></span>
          <span id="weatherDesc" class="temp-desc"></span>
        </div>
        <div class="temp-minmax">
          <span id="tempMin"></span> · <span id="tempMax"></span>
        </div>
      </div>
    </section>

    <h2 style="margin-top:1rem;">Habitaciones</h2>
    <div id="rooms" class="grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem;"></div>
    <p id="msg" class="muted"></p>
  </main>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/session.js"></script>
  <script type="module" src="js/hotel.js"></script>
</body>
</html>
