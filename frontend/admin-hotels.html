<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestionar hoteles · Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="container">

<header class="site-header">
  <div class="header-grid">
    <div class="brand"><strong>ReservaHoteles</strong></div>
    <nav class="nav">
      <a href="admin.html">← Panel</a>
      <a href="index.html">Inicio</a>
      <a href="hotels.html">Hoteles (vista pública)</a>
      <a href="#" data-action="logout" data-show-when="logged">Salir</a>
      <span data-show-when="logged" data-username></span>
    </nav>
  </div>
</header>

<main style="margin:1.5rem 0;">
  <h1>Gestionar hoteles</h1>
  <p class="muted">Crear, editar, eliminar y subir imágenes (solo admin).</p>

  <!-- CREAR -->
  <section class="card" style="padding:1rem;margin-bottom:1rem;">
    <h3>Nuevo hotel</h3>

    <form id="formCreate" class="row" style="display:flex;gap:.5rem;flex-wrap:wrap;">
      <label>Nombre
        <input id="c_nombre" type="text" required placeholder="Hotel Miraflores">
      </label>

      <label>Dirección
        <input id="c_direccion" type="text" required placeholder="Av. Larco 123, Lima">
      </label>

      <label>Estrellas
        <input id="c_estrellas" type="number" min="1" max="5" required>
      </label>

      <button class="btn" type="submit">Crear</button>
      <span id="createMsg" class="muted"></span>
    </form>
  </section>




  <!-- SUBIR IMAGEN -->
  <section class="card" style="padding:1rem;margin:.75rem 0;">
  <h3>Subir imagen a un hotel</h3>
  <p class="muted">Selecciona un hotel en la tabla con el botón "Imagen"</p>

  <div id="uploadBox" style="margin-top:1rem; display:none;">
    <strong id="uploadHotelName"></strong>

    <div style="margin:.5rem 0;">
      <input id="uploadInput" type="file" accept="image/*" />
    </div>

    <!-- Vista previa -->
    <img id="previewImg"
      src=""
      style="display:none;width:200px;height:150px;object-fit:cover;border-radius:6px;border:1px solid #ccc;margin-bottom:10px;"
    />

    <button id="btnUploadImage" class="btn small">Subir imagen</button>
    <span id="uploadMsg" class="muted"></span>
  </div>
</section>

  <!-- LISTADO -->
  <section class="card" style="padding:1rem;">
    <div style="display:flex;gap:.5rem;margin-bottom:.5rem;">
      <button class="btn small" id="btnReload">Recargar</button>
      <span id="listMsg" class="muted"></span>
    </div>

    <table class="table" style="width:100%;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Img</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>⭐</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </section>

</main>

<script type="module" src="js/config.js"></script>
<script type="module" src="js/session.js"></script>
<script type="module" src="js/admin-hotels.js"></script>

</body>
</html>
