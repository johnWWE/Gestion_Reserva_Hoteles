<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hoteles Â· ReservaHoteles</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="site-header">
    <div id="results" class="hotel-list"></div>

    <div class="container header-grid">
      <div class="brand"><h1>Hoteles</h1></div>
      <nav class="nav">
        <a class="chip"  href="index.html">Inicio</a>
        <a class="chip" href="reservations.html" data-show-when="logged">Mis reservas</a>
        <a class="chip" href="admin.html" data-show-when="admin">Admin</a>
        <a class="chip" href="#" data-show-when="logged" data-action="logout">Salir</a>
        <a class="chip" href="login.html" data-hide-when="logged">Login</a>
        <a class="chip" href="register.html" data-hide-when="logged">Registro</a>
        <span data-show-when="logged" data-username style="margin-left:10px;font-weight:500;"></span>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <input id="search" placeholder="Buscar por ciudad o nombre..." aria-label="Buscar hoteles"/>
    </section>
    <!-- Filtros -->
<section class="filters-wrap">
  <div class="filters-row">
    <!-- Ciudades -->
    <div class="filter-block">
      <div class="filter-label">Ciudad</div>
      <div id="cityChips" class="chipset"></div>
    </div>

    <!-- Estrellas -->
    <div class="filter-block">
      <div class="filter-label">Estrellas</div>
      <div id="starChips" class="chipset">
        <!-- se rellenan dinÃ¡micamente -->
      </div>
    </div>

    <!-- Precio -->
    <div class="filter-block">
      <div class="filter-label">Precio</div>
      <div class="price-range">
        <input id="priceMin" type="number" inputmode="decimal" placeholder="min" />
        <span>â€”</span>
        <input id="priceMax" type="number" inputmode="decimal" placeholder="max" />
        <button id="btnPrice" class="chip chip-action">Aplicar</button>
        <button id="btnClearPrice" class="chip chip-clear" title="Limpiar">âœ•</button>
      </div>
    </div>

    <!-- Reset -->
    <div class="filter-block">
      <div class="filter-label">&nbsp;</div>
      <button id="btnReset" class="chip chip-reset">Limpiar filtros</button>
    </div>
  </div>
</section>

    <section id="hotelsList" class="grid-lists" aria-live="polite"></section>
  </main>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/session.js"></script>
  <script type="module" src="js/hotels.js"></script>
  <script type="module">
    import { showToast } from "./js/utils.js";
    const name = sessionStorage.getItem("welcomeName");
    if (name) { showToast(`Bienvenido, ${name} ðŸ‘‹`, 700); sessionStorage.removeItem("welcomeName"); }
  </script>
</body>
